							<textarea id="txtCh3">在文字出现以前，人们就已经学会了计数，并且能够阅读没有话语的故事。人类很早就能用图形来表达自己的思想。大约在公元前3400年，美索不达米亚的工匠就依据自己的爱好再现了日常生活的场景。与此同时，在埃及，这种用刀雕刻出来的装饰清晰地表明了没有语言对叙事的影响。由于缺乏文字的记录，古埃及学的专家们至今无法确定正在交战的这两个部落的身份，以及这场战争的来龙去脉。大约公元前3300年，在美索不达米亚平原，出现了一些黏土或石质的小书板。一个数字由一道刻痕标示，后面还有人名、动物名或食物名，这样的名词是由一个图形或一个图形符号来表示的。同时，图形符号变成了概念符号。这种苏美尔文字反映了它们所表达的社会象征。埃及最早的文字大约出现在公元前3150年。这是一个用于祈祷的大型工具的碎片，也许是用来给神像的眼睛上粉的。它纪念了一位国王的胜利，国王在这里变成了一头践踏敌人的公牛。埃及的文字从一开始就是包含了三种符号的严密体系，其中某些符号还注了音。当时的人们创造这些符号，也许是为了记下一些很难用一幅简单的图形表示出来的专有名词。一只隼站在住着一条眼镜蛇的宫殿的围墙上，这种庄严的组合就是一个简单的专有名词。蛇，是用来指代一个国王名字的形象，因为国王名字的发音与蛇的发音相同。象形文字及其复杂的符号，与日常生活的要求是不相符的。于是从一开始就有一种简化的文字与之共存，这种文字能用墨水和毛笔很快地在各种各样的材料上书写下来，这种文字逐渐失去了其图形特征，离象形文字的模型越来越远。楔形文字这个词来自拉丁语的“楔子”，它并不是符号演变的开端，而是一个成果。起初，物体都是按照它们呈现出来的形态被描画下来，例如麦穗。有时是概括性的，例如用动物的头来指代动物本身，或者是象征性的，例如用女性的简化符号来指代一个妇女。但由于这种文字是写在黏土上的，所以它很快就会变形。象形文字的文本可以在几个方向上进行书写，这些文字首要的作用是写在一些纪念物上，所以它们的顺序要符合纪念物的形状和装饰。在埃及，文字与图形之间是没有界限的，比方说，这座高官的塑像以一条竖立在篮子中的蛇作为装饰，而这也可以作为一段铭文来解释。篮子意味着女主人。两臂表示食品。蛇则令人联想到一位女神——食物女神，雕像底座的文字也同时提到了这位女神的名字。这些象形文字都采用古埃及绘画的一般方法，它们只能通过缩减尺寸与图形符号区别开，因此象形文字也是真正的艺术品。装饰这个寺庙墙壁的碑文，表明了古埃及文字对美学原则的严格遵循。象形文字的排列和形状主要是为了让人悦目。而且埃及文字用来做装饰也是很常见的，同时还保留了其最初的目的，也就是使它所记载的信息能够永远流传。古埃及象形文字对后世的影响非常大，今天的我们就是继承了他们的成果。归根结底，我们今天的纸张和钢笔都只不过是从古埃及书记员的工具演化而来的。

							<textarea id="txtCh4">在中国，人们越来越爱喝咖啡。随之而来的“咖啡文化”充满生活的每个时刻。无论在家里、还是在办公室、或是各种社交场合，人们都在品着咖啡：它逐渐与时尚、现代生活联系在一起。遍布各地的咖啡屋成为人们交谈、听音乐、休息的好地方，咖啡逐渐发展为一种文化。无论是新鲜研磨的咖啡豆，还是刚刚冲好的热咖啡，都散发出馥郁的香气，令人沉醉。品味这一沉醉的方式很多：意大利特浓咖啡、卡布其顿咖啡、拉泰、风味咖啡；它们为北京、上海以及中国其他大城市经常光顾咖啡屋的人们提供了各种选择。中国人也逐渐喜欢自己做咖啡了。用焙炒过的咖啡豆和渗滤壶、滤纸做一杯新鲜的咖啡，也别有一番滋味。随着咖啡这一有着悠久历史饮品的广为人知，咖啡正在被越来越多的中国人所接受。有数据表明，中国的咖啡消费量正逐年上升，而有望成为世界重要的咖啡消费国。而今，出产在中国自己土地上的云南咖啡，以其高贵的品质，低廉的价格，将推动这一潮流，引导这一时尚，成为中国人自己的咖啡品牌，从而拥有中国自己独特的咖啡文化。曾听说法国一度由于咖啡缺货而少喝了咖啡，马上就见打盹的人多起来。说来好象夸张，但法国人嗜咖啡倒是千真万确。1991年“海湾战争”爆发，法国也是参战国之一，国内部分老百姓担心战争影响日用品供应，纷纷跑到超级市场抢购。此事连电视台也惊动了，当镜头对着满抱“紧缺物资”的顾客时，却发现他们拿得最多的竟是咖啡和糖。此事一度成为当时的大笑话。法国人喝咖啡讲究的似乎不在于味道，而是环境和情调，大多不愿闭门“独酌”，偏偏要在外面凑热闹，即使一小杯的价钱足够在家里煮上一壶。他们也不是匆匆喝了拉倒，而是慢慢的品，细细的尝，读书看报，高谈阔论，一喝就是大半天。法国人养成这种喝咖啡的习惯，自觉不自觉的表达着一种优雅的韵味，一种浪漫情调，一种享受生活的写意感。可以说这是一种传统独特的咖啡文化。正因为如此，法国让人歇脚喝咖啡的地方可说遍布大街小巷，马路旁、广场边、河岸上、游船上、甚至艾非尔铁塔上。而形式、风格、大小不拘一格，有咖啡店、馆、厅、室。而最大众化、充满浪漫情调的，还是那些露天咖啡座，那几乎是法国人的生活的写照。难怪注重品味的法国人有一个传统说法，在塞纳河边叫人换一个咖啡馆也许比换一种宗教还难!一个地道咖啡馆，常客不仅决不轻易改变自己的咖啡馆，连来咖啡馆的时间和坐在哪张咖啡桌上的习惯都是固定不变的。这种忠诚的关系当然也体现在好客不倦的主人，不用招呼，熟知自己常客脾气和嗜好的老侍应生就会端来他最喜欢的那种咖啡，配上一盘特色点心，甚至还会随手带来他最爱看的报刊，不必说谢谢，这些在一个正宗的咖啡馆里都是理所当然的。

<script type="text/javascript">
	var status = 'start';
	function btnStartClick(type) {
    if (autoRun) {
        window.clearInterval(autoRun)
    }
    var a = getObj('btnStart');
    var b = getObj('txtInput');
    var c = getObj('divText');
    if (a.value == '开始打字练习') {
    	status = 'ing'
        clearText();
        b.style.height = Math.max(500, c.offsetHeight) + 'px';
        b.value = '';
        b.disabled = false;
        b.focus();
        getObj('spanTime').innerHTML = '0秒';
        getObj('spanRate').innerHTML = '100%';
        getObj('spanSpeed').innerHTML = '字/分';
        numAll = 0;
        numError = 0;
        numInput = 0;
        a.value = '结束保存至星云链';
        time = 0;
        autoRun = window.setInterval(timer, 1000)
    } 
    if(type) {
    	var text = document.getElementById('selText').value;
    	var val = ''
    	if(text == 'txtEn1'){
			val = 'Source'
    	}else if(text == 'txtEn2'){
    		val = 'Challenge'
    	}else if(text == 'txtEn3'){
    		val = 'Go Out To'
    	}else if(text == 'txtEn4'){
    		val = 'My Dreams'
    	}
    	else if(text == 'txtCh1'){
    		val = '百家姓'
    	}
    	else if(text == 'txtCh2'){
    		val = '常用1500字'
    	}
    	else if(text == 'txtCh3'){
    		val = '最早的文字'
    	}
    	else if(text == 'txtCh4'){
    		val = '咖啡文化'
    	}

    	dapp.end(`文章选择：${val}，用时：${getObj('spanTime').innerHTML}，正确率：${getObj('spanRate').innerHTML}，速度：${getObj('spanSpeed').innerHTML}`).then(()=>{
    		Notification({
                title: `提示`,
                message: "保存成功！",
                type: "success"
              });
    	});
    	status = 'start';
        a.value = '开始打字练习'
    }
}
